<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework for Lesson 5</title>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"
        integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous">
        </script>
    <style>
        a {
            text-decoration: none;
            display: block;
            color: black;
        }

        a:hover {
            color: white;
            background-color: gray;
        }

        .back-directory,
        .directory {
            font-weight: 900;
        }

        .directory::before {
            content: '. /';
        }
    </style>
</head>

<body>
    <div>
        Number of site visitors: <span class="guests-number"></span>
    </div>
    <script>
        const socket = io('localhost:5555');

        socket.on('change-guests-number', guestNumber => {
            document.querySelector('.guests-number').innerHTML = guestNumber;
        });
    </script>
</body>

</html>
